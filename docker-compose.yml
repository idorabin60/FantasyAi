version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: fantasy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    environment:
      # Default to local Postgres service provided by this compose file
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/fantasy}
      DEBUG: ${DEBUG:-1}
      SECRET_KEY: ${SECRET_KEY:-change-me}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
    ports:
      - "8000:8000"
    working_dir: /app/fantasy_scout

volumes:
  db_data:


